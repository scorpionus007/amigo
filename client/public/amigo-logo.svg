<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="AMIGO logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1565C0" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Outer triangle -->
  <polygon points="64,10 118,118 10,118" fill="url(#g)" filter="url(#s)"/>
  <!-- Inner cut creating the 'A' negative space (white, assumes light header) -->
  <polygon points="64,30 102,110 26,110" fill="#ffffff"/>
  <!-- Crossbar for the 'A' -->
  <rect x="40" y="70" width="48" height="10" rx="5" fill="#ffffff"/>
</svg>


